about:
  title: "О журнале"
  sysname: "about"
  content: "Fake Musical Magazine - средство массовой информации, ориентированное на Вас - Творческую молодежь, чья жизнь вертится вокруг музыки. Fake-MM представляет собой строгий музыкальный журнал. Он готов рассказать Вам об альтернативной музыке как известных, так и начинающих групп, а также о моде и фотографии, связанных со всем, что мы посчитаем интересным. Пока над проектом работают буквально несколько человек, но я думаю, вы будете не против присоединиться к нам в качестве не только читателей, но и Журналистов, Фотографов, Копирайтеров, PR менеджеров или просто управляющих Менеджерами. Предстоит работа с интересными людьми, Интервью, Концерты, Фото сеты и куча кропотливой работы. Кто знает, может, вы захотите вести свою собственную рубрику. Журнал является Фанзимом и не оплачивает работу, но, на мой взгляд, лучше уж чем-то заняться интересным, чем просто сидеть Fake Musical Magazine - средство массовой информации, ориентированное на Вас - Творческую молодежь, чья жизнь вертится вокруг музыки. Fake-MM представляет собой строгий музыкальный журнал. Он готов рассказать Вам об альтернативной музыке как известных, так и начинающих групп, а также о моде и фотографии, связанных со всем, что мы посчитаем интересным. Пока над проектом работают буквально несколько человек, но я думаю, вы будете не против присоединиться к нам в качестве не только читателей, но и Журналистов, Фотографов, Копирайтеров, PR менеджеров или просто управляющих Менеджерами. Предстоит работа с интересными людьми, Интервью, Концерты, Фото сеты и куча кропотливой работы. Кто знает, может, вы захотите вести свою собственную рубрику. Журнал является Фанзимом и не оплачивает работу, но, на мой взгляд, лучше уж чем-то заняться интересным, чем просто сидеть дома... Всё в наших руках."
